        <h1 style="text-align: center; font-size: 48px;">Ayurvedic Admission Form</h1>
         </header>
    <div class="form-container">
        <form id="admissionForm" action="submit.php" method="post">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <!-- Educational Background Section -->
            <fieldset>
                <legend>Educational Background</legend>
                <label for="highest_qualification">Highest Qualification:</label>
                <input type="text" id="highest_qualification" name="highest_qualification" required>
                
                <label for="institution">Institution Name:</label>
                <input type="text" id="institution" name="institution" required>
                
                <label for="graduation_year">Year of Graduation:</label>
                <input type="number" id="graduation_year" name="graduation_year" required>
            </fieldset>

            <!-- Medical History Section -->
            <fieldset>
                <legend>Medical History</legend>
                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies" required></textarea>
                
                <label for="existing_conditions">Existing Medical Conditions:</label>
                <textarea id="existing_conditions" name="existing_conditions" required></textarea>
            </fieldset>

            <!-- Course Preference Section -->
            <fieldset>
                <legend>Course Preference</legend>
                <label for="course">Preferred Course:</label>
                <select id="course" name="course" required>
                    <option value="panchakarma">Panchakarma</option>
                    <option value="yoga">Yoga</option>
                    <option value="diet">Diet and Nutrition</option>
                    <option value="herbal">Herbal Medicine</option>
                </select>
            </fieldset>
 
            <!-- Additional Notes Section -->
            <fieldset>
                <legend>Additional Notes</legend>
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
